<!DOCTYPE html>
<html>
<head>
    <title>NFL Statistic Prediction</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://unpkg.com/scrollreveal"></script>

    <style>
        html, body, h1, h2, h3, h4, h5 {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>
<body class="w3-light-grey">
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();">
            <i class="fa fa-bars"></i> Menu
        </button>
        <div class="w3-bar-item w3-right">
            <div class="w3-col s4" style="width: 5vw; height: auto">
                <img src="{{ url_for('static', filename='images/logo-up-dorado.png') }}" style="width: 100%; height: auto" />
            </div>
        </div>
        <span class="w3-bar-item w3-right" style="line-height: 3vw">NFL Statistic Dashboard</span>
    </div>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index: 3; width: 300px; padding-top: 2vw" id="mySidebar">
        <br />
        <div class="w3-container">
            <h5>Dashboard</h5>
        </div>
        <div class="w3-bar-block">
            <a href="/" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu">
                <i class="fa fa-remove fa-fw"></i> Close Menu
            </a>
            <a href="/team" class="w3-bar-item w3-button w3-padding w3-blue">
                <i class="fa fa-users fa-fw"></i> Team
            </a>
            <a href="/database" class="w3-bar-item w3-button w3-padding w3-blue">
                <i class="fa fa-database fa-fw"></i> Database
            </a>
        </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor: pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left: 300px; margin-top: 43px">
        <!-- Header -->
        <header class="w3-container" style="padding-top: 2vw">
            <h5>
                <b><i class="fa fa-database"></i> Database </b>
            </h5>
        </header>

        <div class="w3-container w3-padding-32">
            <h5>Seleccione la base de datos:</h5>
            <form method="post">
                <select name="dataset" class="w3-select" onchange="this.form.submit()">
                    <option value="basic_stats" {% if selected_dataset == 'basic_stats' %}selected{% endif %}>Basic Stats</option>
                    <option value="Career_Stats_Offensive_Line" {% if selected_dataset == 'Career_Stats_Offensive_Line' %}selected{% endif %}>Career Stats Offensive Line</option>
                    <option value="Career_Stats_Defensive" {% if selected_dataset == 'Career_Stats_Defensive' %}selected{% endif %}>Defensive Stats</option>
                    <option value="Game_Logs_Quarterback" {% if selected_dataset == 'Game_Logs_Quarterback' %}selected{% endif %}>QB Stats</option>
                    <option value="Game_Logs_Wide_Receiver_and_Tight_End" {% if selected_dataset == 'Game_Logs_Wide_Receiver_and_Tight_End' %}selected{% endif %}>WE and TE Stats</option>
                    <option value="Game_Logs_Runningback" {% if selected_dataset == 'Game_Logs_Runningback' %}selected{% endif %}>RB Stats</option>
                    <option value="Game_Logs_Offensive_Line" {% if selected_dataset == 'Game_Logs_Offensive_Line' %}selected{% endif %}>Offensive History Stats</option>
                    <option value="Game_Logs_Defensive_Lineman" {% if selected_dataset == 'Game_Logs_Defensive_Lineman' %}selected{% endif %}>Defensive History Stats</option>
                    <option value="Career_Stats_Kick_Return" {% if selected_dataset == 'Career_Stats_Kick_Return' %}selected{% endif %}>Kick Return Stats</option>
                </select>
            </form>
        </div>

        <div class="w3-container">
            <h5>Datos de: {{ selected_dataset | title }}</h5> <!-- TÃ­tulo agregado -->
            {{ table_html | safe }}
        </div>

        <!-- Footer -->
        <footer class="w3-container w3-padding-16 w3-light-grey">
            <p>
                Powered by
                <a href="https://www.up.edu.mx/educacion-universidad-facultad-de-ingenieria/" target="_blank">Universidad Panamericana</a>
            </p>
        </footer>

        <!-- End page content -->
    </div>

    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById('mySidebar');

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById('myOverlay');

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = 'none';
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = 'block';
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = 'none';
            overlayBg.style.display = 'none';
        }

        // ScrollReveal configuration
        ScrollReveal().reveal('.w3-container, .w3-third', {
            origin: 'bottom',
            distance: '50px',
            duration: 1000,
            delay: 200,
            rotate: { x: 0, y: 0, z: 0 },
            opacity: 0,
            scale: 1,
            easing: 'cubic-bezier(0.6, 0.2, 0.1, 1)',
            reset: false,
        });
    </script>
</body>
</html>
